<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luiz - Consultoria Empresarial & Captação de Recursos</title>

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://clickfacil.vercel.app/portfolio/consultoria-empresarial/">
    <meta property="og:title" content="Luiz | Consultoria Financeira & Captação para ONGs">
    <meta property="og:description" content="Transforme sua gestão em resultados sólidos. Estratégia financeira e captação de recursos para empresas e projetos sociais. Agende um diagnóstico.">
    <meta property="og:image" content="https://clickfacil.vercel.app/portfolio/consultoria-empresarial/fotodoluiz.png">
    
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630"> <!-- Proporção 1.91:1, ideal para Facebook e WhatsApp -->

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #0a0e14; color: #fff; overflow-x: hidden; }
        
        /* Header Minimalista */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 35px 10%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(10, 14, 20, 0.6), transparent);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo span { color: #cfb53b; }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 0 20px 80px 20px;
            text-align: center;
            overflow: hidden;
        }

        .hero-bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 10%; 
            z-index: -2;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(10, 14, 20, 1) 20%, rgba(10, 14, 20, 0.4) 60%, rgba(10, 14, 20, 0) 100%);
            z-index: -1;
        }

        .hero-content { 
            max-width: 900px;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 2px 20px rgba(0,0,0,0.8);
        }

        .hero-content h1 span { color: #cfb53b; }

        .hero-content p {
            font-size: 1.1rem;
            color: #c7c7c7;
            margin-bottom: 35px;
            line-height: 1.6;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Botão com Efeito de Luz */
        .cta-button {
            position: relative;
            background: linear-gradient(135deg, #cfb53b 0%, #b8860b 100%);
            color: #000;
            padding: 18px 45px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(207, 181, 59, 0.4);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(30deg);
            animation: shine 3.5s infinite;
        }

        @keyframes shine {
            0% { left: -60%; }
            20% { left: 125%; }
            100% { left: 125%; }
        }

        .cta-button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(207, 181, 59, 0.7);
        }

        /* Responsividade Celular */
        @media (max-width: 768px) {
            header { padding: 25px 8%; }
            .logo { font-size: 1rem; }

            .hero { padding-bottom: 60px; }
            
            .hero-content h1 { 
                font-size: 2.2rem; 
                line-height: 0.9; /* Espaçamento vertical reduzido pela metade */
                margin-bottom: 15px; 
            }
            
            .hero-content p { font-size: 1rem; margin-bottom: 30px; padding: 0 10px; }
            .cta-button { padding: 15px 35px; width: 90%; font-size: 0.9rem; }

            .hero-bg-img {
                height: 90%; 
                object-position: center top;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">LUIZ<span>CONSULTORIA</span></div>
    </header>

    <section class="hero">
        <picture>
            <source media="(max-width: 768px)" srcset="fotodoluizparacelular.png">
            <img src="fotodoluiz.png" alt="Luiz - Consultor Especialista" class="hero-bg-img">
        </picture>
        
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <h1>Transformando Gestão em <span>Resultados Sólidos.</span></h1>
            <p>Consultoria Especializada em Finanças, Estratégia Empresarial e Captação de Recursos para Projetos Sociais e ONGs.</p>
            <a href="https://wa.me/558799608888" class="cta-button">Agendar Diagnóstico Gratuito</a>
        </div>
    </section>

</body>
</html>
