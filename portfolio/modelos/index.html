<!DOCTYPE html>

    <style>
        /* --- CSS EMBUTIDO --- */
        :root {
            --bg: #0f172a;
            --text: #f8fafc;
            --primary: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; /* Ocupa a altura total da tela */
            overflow: hidden; /* Impede barras de rolagem da janela principal */
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 600px; /* Foco em mobile */
            margin: 0 auto;
            padding: 20px;
            height: 100%;
        }

        /* --- Cabeçalho --- */
        .header-content {
            text-align: center;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        .badge {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        h1 { font-size: 1.8rem; margin: 15px 0; line-height: 1.1; }
        .highlight { color: var(--primary); }
        p { color: #94a3b8; margin-bottom: 20px; font-size: 0.9rem; }

        .btn-cta {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s;
        }
        .btn-cta:active { transform: scale(0.95); }

        /* --- O Container da Galeria --- */
        .marquee-container {
            flex: 1; /* Ocupa o resto da tela */
            position: relative;
            overflow: hidden; /* Corta o que passar */
            border-radius: 20px;
            background: #1e293b;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }

        /* Sombras para suavizar o corte */
        .marquee-overlay-top {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            background: linear-gradient(to bottom, #1e293b, transparent);
            z-index: 2; pointer-events: none;
        }
        .marquee-overlay-bottom {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60px;
            background: linear-gradient(to top, #1e293b, transparent);
            z-index: 2; pointer-events: none;
        }

        /* A Coluna Scrollavel */
        .marquee-column {
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .marquee-content {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaço entre imagens */
        }

        /* Os Cards */
        .portfolio-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: #000;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .portfolio-card img {
            width: 100%;
            display: block;
            height: auto;
        }

        /* --- A Animação --- */
        .scroll-up .marquee-content {
            /* 55s para ficar bem lento e fácil de ver */
            animation: scrollUp 55s linear infinite;
        }

        /* Pausa se passar o mouse ou tocar na tela */
        .marquee-container:hover .marquee-content {
            animation-play-state: paused;
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); } 
            /* Sobe metade (porque duplicamos o conteúdo abaixo) */
        }
    </style>
</head>
