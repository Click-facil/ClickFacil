<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos Disponíveis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS EMBUTIDO (Para não dar erro de link) --- */
        :root {
            --bg: #0f172a;
            --text: #f8fafc;
            --primary: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; /* Ocupa a altura total da tela */
            overflow: hidden; /* Impede barras de rolagem indesejadas na página */
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 600px; /* Limita largura para parecer mobile no PC */
            margin: 0 auto;
            padding: 20px;
            height: 100%;
        }

        /* --- Cabeçalho --- */
        .header-content {
            text-align: center;
            padding-bottom: 20px;
            flex-shrink: 0; /* Garante que o cabeçalho não encolha */
        }

        .badge {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        h1 { font-size: 1.8rem; margin: 15px 0; line-height: 1.1; }
        .highlight { color: var(--primary); }
        p { color: #94a3b8; margin-bottom: 20px; font-size: 0.9rem; }

        .btn-cta {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        /* --- O Container do Carrossel --- */
        .marquee-container {
            flex: 1; /* Ocupa todo o espaço restante */
            position: relative;
            overflow: hidden; /* O Segredo: esconde o que sai da caixa */
            border-radius: 20px;
            background: #1e293b;
            border: 1px solid #334155;
            display: flex; /* Garante alinhamento interno */
            flex-direction: column;
        }

        /* Degradê no topo e base para suavizar */
        .marquee-overlay-top {
            position: absolute; top: 0; left: 0; width: 100%; height: 80px;
            background: linear-gradient(to bottom, #1e293b, transparent);
            z-index: 2; pointer-events: none;
        }
        .marquee-overlay-bottom {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;
            background: linear-gradient(to top, #1e293b, transparent);
            z-index: 2; pointer-events: none;
        }

        /* A Coluna que segura o conteúdo */
        .marquee-column {
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* O Conteúdo que vai se mover */
        .marquee-content {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaço entre imagens */
        }

        /* Estilo dos Cards/Imagens */
        .portfolio-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: #000;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .portfolio-card img {
            width: 100%;
            display: block;
            height: auto;
        }

        /* --- A Animação --- */
        .scroll-up .marquee-content {
            /* 25 segundos para rodar o loop completo */
            animation: scrollUp 45s linear infinite;
        }

        /* Pausa ao passar o mouse */
        .marquee-container:hover .marquee-content {
            animation-play-state: paused;
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); } 
            /* Sobe 50% (exatamente a metade, onde começa a repetição) */
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="header-content">
            <span class="badge">Nossos Projetos</span>
            <h1>Veja o visual do seu <span class="highlight">próximo sucesso.</span></h1>
            <p>Na prática a qualidade visual e a estrutura das Landing Pages e Sites que desenvolvemos.</p>
            
            <a href="https://wa.me/5591984520696" class="btn-cta">QUERO UM DESSE</a>
        </div>

        <div class="marquee-container">
            <div class="marquee-overlay-top"></div>

            <div class="marquee-column scroll-up">
                <div class="marquee-content">
                    
                    <div class="portfolio-card"><img src="../../images/template1.jpeg" alt="Modelo 1"></div>
                    <div class="portfolio-card"><img src="../../images/template2.jpeg" alt="Modelo 2"></div>
                    <div class="portfolio-card"><img src="../../images/template3.jpeg" alt="Modelo 3"></div>
                    <div class="portfolio-card"><img src="../../images/template5.png" alt="Modelo 4"></div>
                    <div class="portfolio-card"><img src="../../images/template4.png" alt="Modelo 5"></div>

                    <div class="portfolio-card"><img src="../../images/template1.jpeg" alt="Modelo 1"></div>
                    <div class="portfolio-card"><img src="../../images/template2.jpeg" alt="Modelo 2"></div>
                    <div class="portfolio-card"><img src="../../images/template3.jpeg" alt="Modelo 3"></div>
                    <div class="portfolio-card"><img src="../../images/template5.png" alt="Modelo 4"></div>
                    <div class="portfolio-card"><img src="../../images/template4.png" alt="Modelo 5"></div>

                </div>
            </div>

            <div class="marquee-overlay-bottom"></div>
        </div>
    </main>

</body>
</html>
