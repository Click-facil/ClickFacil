<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Tunes | Forest Trance Artist</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonte futurista para o Psytrance -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Syne:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero-header">
        <!-- Overlay para textura de floresta noturna -->
        <div class="overlay"></div>
        
        <nav class="nav-top">
            <div class="logo">ALIEN TUNES</div>
            <div class="menu-icon">
                <span></span><span></span><span></span>
            </div>
        </nav>

        <div class="hero-content">
            <h2 class="subtitle">FOREST TRANCE MUSIC</h2>
            <h1 class="main-title">ALIEN TUNES</h1>
            <p class="origin">FROM PARAÍBA • BRAZIL</p>

            <!-- Labels/Agências com estilo Glassmorphism -->
            <div class="labels-grid">
                <span>@Dendromusictribe</span>
                <span>@Goemon_records</span>
                <span>@Agya_sounds</span>
                <span>@Forest_loop_records</span>
                <span>@Plazmabookings</span>
            </div>

            <div class="cta-buttons">
                <a href="https://dendromusictribe.bandcamp.com/album/introspective-life" target="_blank" class="btn-primary">COMPRAR MÚSICAS (BANDCAMP)</a>
                <a href="#projetos" class="btn-secondary">EXPLORAR UNIVERSO</a>
            </div>
        </div>

        <!-- Mini Player Flutuante Imersivo -->
        <div class="mini-player">
            <div class="player-info">
                <div class="disc-anim"></div>
                <div class="track-details">
                    <span class="now-playing">NOW STREAMING</span>
                    <span class="track-name">Introspective Life</span>
                </div>
            </div>
            <div class="player-controls">
                <button class="play-btn">▶</button>
                <div class="visualizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
            </div>
        </div>

        <div class="scroll-indicator">
            <span>EXPLORAR</span>
            <div class="arrow"></div>
        </div>
    </header>

</body>
</html>
