<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags para Links (Social Media) -->
    <title>Emerson Tomé | Consultoria Fitness de Elite</title>
    <meta name="description" content="Transformação física masculina e feminina com Emerson Tomé. Consultoria online e presencial focada em resultados reais.">
    <meta property="og:title" content="Emerson Tomé | Coach & Personal Trainer">
    <meta property="og:description" content="Emagreça ou ganhe massa com acompanhamento profissional de elite.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/0f172a/ffffff?text=Emerson+Tome+Consultoria">
    <meta property="og:type" content="website">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Link para o CSS Externo -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="fixed top-0 w-full z-[100] px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bebas tracking-widest header-logo-main">
            EMERSON <span class="text-accent">TOMÉ</span>
        </div>
        
        <nav class="hidden md:flex gap-8 text-sm font-semibold uppercase tracking-widest opacity-70">
            <a href="#" class="hover:text-accent transition">Consultoria</a>
            <a href="#" class="hover:text-accent transition">Resultados</a>
            <a href="#" class="hover:text-accent transition">Metodologia</a>
        </nav>

        <a href="https://wa.me/5591989298691" target="_blank" class="btn-elite px-6 py-2.5 rounded-full text-xs font-bold uppercase tracking-widest">
            Quero Começar
        </a>
    </header>

   <main class="relative min-h-screen flex items-center pt-24 overflow-hidden">
    
    <div class="absolute inset-0 bg-gradient-to-br from-dark via-slate-900 to-dark -z-20"></div>
    
    <span class="outline-text font-bebas uppercase select-none opacity-20 hidden lg:block">
        PERFORMANCE
    </span>

    <div class="container mx-auto px-6 h-full flex flex-col md:flex-row items-center relative z-10">
        
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center md:items-start text-center md:text-left pt-10 md:pt-0">
            
            <span class="inline-block border border-accent/30 text-accent px-4 py-1 rounded-full text-[10px] md:text-xs font-bold tracking-widest uppercase mb-6 reveal delay-1 bg-accent/5 backdrop-blur-sm mt-2 md:mt-0">
                Consultoria Online & Presencial
            </span>
            
            <h1 class="font-bebas text-6xl md:text-8xl lg:text-9xl leading-[0.9] mb-6 reveal delay-1 text-shadow-neon">
                TRANSFORME <br>
                <span class="text-accent">O SEU CORPO.</span>
            </h1>

            <p class="text-slate-400 text-sm md:text-lg mb-8 max-w-md reveal delay-2 font-medium leading-relaxed hidden md:block">
                A estrutura completa de treino e dieta para você alcançar o shape dos sonhos com ciência, técnica certa e sem perder tempo.
            </p>

            <div class="flex flex-col sm:flex-row gap-6 items-center reveal delay-2 w-full md:w-auto">
                <a href="https://wa.me/5591989298691" target="_blank" class="btn-elite px-10 py-5 rounded-xl text-sm font-black uppercase tracking-widest group w-full sm:w-auto flex justify-center items-center gap-2">
                    Resgatar Vaga
                    <span class="transition-transform group-hover:translate-x-1">→</span>
                </a>
                
                <div class="flex items-center gap-3">
                    <div class="flex -space-x-3">
                        <div class="w-10 h-10 rounded-full border-2 border-dark bg-slate-800"></div>
                        <div class="w-10 h-10 rounded-full border-2 border-dark bg-slate-700"></div>
                        <div class="w-10 h-10 rounded-full border-2 border-dark bg-slate-600"></div>
                    </div>
                    <div class="flex flex-col text-left">
                        <span class="text-accent font-bold text-lg leading-none">+7k</span>
                        <span class="text-[10px] text-slate-500 uppercase tracking-wider">Vidas Transformadas</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 h-[50vh] md:h-screen relative flex justify-center items-end mt-10 md:mt-0">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] bg-accent/20 blur-[100px] rounded-full -z-10"></div>
            
            <img src="personal.png" 
                 alt="Emerson Tomé" 
                 class="h-full w-auto object-contain object-bottom mask-image-gradient reveal delay-3 drop-shadow-2xl">
        </div>
    </div>
</main>

    <script>
        // Prevenção simples de scroll lateral por elementos absolutos
        window.addEventListener('resize', () => {
            document.body.style.width = window.innerWidth + 'px';
        });
    </script>
</body>
</html>
